inherit_from:
  - .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.2
  Exclude:
    - spec/**/*
    - .bundle/**/*
    - bin/**/*
    - vendor/**/*
    - tmp/**/*
    - log/**/*
    - Rakefile
    - bc-lightstep-ruby.gemspec

Lint/AmbiguousOperator:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false
